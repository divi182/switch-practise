<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="">
</head>


<body>
  <style>
    .turt {
      position: relative;
      --x: 0;
      --y: 0;
      --rotateX: 0;
      --rotate: 0;
      transform: translateX(var(--x)) translateY(var(--y))rotateY(var(--rotateX)) rotate(var(--rotate));
      transition: transform 0.2s;
      opacity: 0.5;
    }

    body {
      background-image: url("field-run.jpg");
      background-size: cover;
    }
  </style>

  <img width="400" src="./0219437001578659632_jyoti.png" alt="Turt" class="turt">
  <script>
    const turtle = document.querySelector('.turt');
    let x = 0;
    let y = 0;
    let rotate = 0;
    let flipped = false;
    const speed = 10;
    function handleKeyDown(event) {
      if (!event.key.includes('Arrow')) {
        return;
      }
      switch (event.key) {
        case 'ArrowUp':
          y -= 1;
          rotate = -90;
          break;
        case 'ArrowDown':
          y += 1;
          rotate = +90;
          break;
        case 'ArrowLeft':
          x -= 1;
          flipped = true;
          rotate = 0;
          break;
        case 'ArrowRight':
          x += 1;
          flipped = false;
          rotate = 0;
          break;
        default:
          console.log('That is not a valid move');
          break;
      }

      turtle.setAttribute(
        'style',
        `
      --rotateX: ${flipped ? '180deg' : '0'};
      --x: ${x * speed}px;
       --y: ${y * speed}px;
       --rotate: ${rotate}deg;
       `
      );
    }
    window.addEventListener('keydown', handleKeyDown);
  </script>

</body>

</html>
